<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Check-in</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <iframe id="checkinFrame" src="https://bfunifievent.syazwankamal.name.my/event/qr_checkin.php"></iframe>

  <script>
    const iframe = document.getElementById("checkinFrame");
    iframe.onload = function () {
      const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
      iframe.style.height = innerDoc.body.scrollHeight + "px";
    };
  </script>
</body>
</html>
